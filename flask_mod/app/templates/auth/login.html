{% extends 'base_from_bootstrap.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Flask-Login{% endblock title %}
{% block page_content %}
<div class="page-header">
    <h1>Login</h1>	
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
	<br>
    <p>New User?<a href="{{url_for('auth.register')}}">  Click here to register</a></p>
	<p>Forget Password?<a href="{{url_for('auth.password_reset_request')}}">  Click Here</a></p>
</div>
{% endblock %}
